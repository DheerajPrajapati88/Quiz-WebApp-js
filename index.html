<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <img class="jsIcon" src="javascript.png" alt="">
        <h1>Quiz WebApp</h1>
    </div>
    <div class="container">
        <div class="overlay">
            <img class="img" src="https://img.icons8.com/?size=500&id=39854&format=png&color=FAB005" alt="">

            <img class="img" src="https://img.icons8.com/?size=200&id=10568&format=png&color=40C057" alt="">
            <img class="img" src="https://img.icons8.com/?size=200&id=10568&format=png&color=228BE6" alt="">
            <img class="img" src="https://img.icons8.com/?size=500&id=39854&format=png&color=FA5252" alt="">
            <img class="img" src="https://img.icons8.com/?size=500&id=39854&format=png&color=FAB005" alt="">
            <img class="img" src="https://img.icons8.com/?size=200&id=10568&format=png&color=40C057" alt="">
            <img class="img" src="https://img.icons8.com/?size=200&id=10568&format=png&color=228BE6" alt="">
            <img class="img" src="https://img.icons8.com/?size=512&id=39854&format=png&color=FD7E14" alt="">
            <img class="img" src="https://img.icons8.com/?size=512&id=39854&format=png&color=C850F2" alt="">

        </div>

        <div class="game">
            <div class="content">
                <h1 class="ques"></h1>
                <div class="answers">

                </div>
            </div>
            <button class="submit">submit</button>
        </div>
        <div class="result">
            <h1>your result</h1>
            <h1 class="correct"></h1>
            <h1 class="wrong"></h1>
            <h2 class="score"></h2>
            <button class="play">play again</button>


        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
